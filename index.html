<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metahorse Marketplace</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <header id="header">
    <div class="container">
      Header
    </div>
  </header>

  <div class="container">
    <main id="main">
      <section class="top">
        <h1 class="top__title">PROFILE</h1>
        <h4 class="top__tip">IF YOU DON'T SEE YOUR NEW NET <a href="/">CLICK RELOAD</a> </h4>
      </section>

      <section class="action-bar">
        <h2 class="action-bar__title">MY CORE METAHORSE NFTS</h2>

        <div class="search__wrap">
          <label class="search__inner" for="search-field">
            <!-- Icon here -->
            <input id="search__field" type="search" placeholder="SEARCH BY NAME OR NFT ID">
          </label>
        </div>
      </section>

      <section class="content__wrap empty">
        <div class="loader__wrap">
          <div class="loader__inner">
            <span class="loader__label">0%</span>
          </div>
          <span class="loader__hint">LOADING...</span>
        </div>


      </section>
      <div id="pagination" class="pagination"></div>

    </main>
  </div>

  <footer id="footer">
    Footer
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/jquery.simplePagination.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
